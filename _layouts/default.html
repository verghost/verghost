<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <style>
	.sidebar {
		margin: 0;
		padding: 0;
		width: 200px;
		position: fixed;
		box-sizing: border-box;
		left: 0 !important;
		top: 0 !important;
		bottom: 0 !important;
		height: 100%;
		overflow: visible;
		z-index: 1000000000;
	}
	.sidebar a {
	  display: block;
	  border: 2px solid #555;
	  color: black;
	  text-decoration: none;
	}
	.sidebar a.active {
	  background-color: #4CAF50;
	  color: white;
	}
	.sidebar a:hover:not(.active) {
	  background-color: #555;
	  color: white;
	}
	#sidebar-panel {
		position: absolute;
		margin-top: 210px;
		transition: transform .3s ease-in;
	}
	#sidebar-icon {
		position: absolute;
		z-index: 1000000001;
		transition: transform .3s ease-out;
	}

	.squarei {
		padding-right: 20px;
		padding-left: 20px;
		padding-bottom: 15px;
		padding-top: 15px;
		text-align: center;
		text-decoration: none;
		display: inline;
		font-size: 20px;
		transition: 0.4s;
		cursor: pointer;
		margin: 5px;
	}
	.squarei:hover {
		box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
	}
	.squarei:active {
		box-shadow: 0 5px light-grey;
		transform: translateY(2px);
		transition: 0.01s;
	}
    </style>
  </head>
  <body>
    <header class="page-header" role="banner" style="padding-top: 20px; padding-bottom: 10px;">
        <h1 class="project-name">{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
        <!-- <h2 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline }}</h2> -->
    </header>
    <nav id="vgsidebar">
	  <div id="sidebar-icon">
	  	<button id="btn-sidebar-icon" class="squarei sidebar-close" onclick="sidebar_toggle()">â˜°</button>
	   </div>
	  <div id="sidebar-panel" class="sidebar" style="transform: translateX(-100%)">
	      	<a class="squarei" href="/">Home</a>
	  </div>
    </nav>
	 
    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        {% if site.github.is_project_page %}
          <span class="site-footer-owner">Maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.</span>
        {% endif %}
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
      </footer>
    </main>
	  
	<script src="/js/vglib.js">
	<script>
		var sidebar_open = false;
		function sidebar_toggle() {
			if(sidebar_open) {
				document.querySelector("#sidebar-panel").style.transform = 'translateX(-100%)';
				document.querySelector("#btn-sidebar-icon").style.transform = 'none';
				sidebar_open = false;
			} else {
				document.querySelector("#sidebar-panel").style.transform = 'none';
				document.querySelector("#btn-sidebar-icon").style.transform = 'rotateZ(90deg)';
				sidebar_open = true;
			}	
		}
	</script>
  </body>
</html>
